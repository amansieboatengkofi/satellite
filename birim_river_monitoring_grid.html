<!DOCTYPE html>
<html>
<head>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function showHistory(section, safeId) {
    try {
      const dataEl = document.getElementById('historical-data');
      if (!dataEl) { alert('Historical data not found'); return; }
      const data = JSON.parse(dataEl.textContent);
      if (!data[section] || !data[section]['history'] || data[section]['history'].length === 0) {
        alert('No history for ' + section);
        return;
      }
      const trend = data[section]['history'].slice().sort((a, b) => new Date(a.date) - new Date(b.date));
      const chartElement = document.getElementById('chart-' + safeId);
      chartElement.style.display = 'block';
      const ctx = chartElement.getContext('2d');
      if (chartElement._chartInstance) {
        chartElement._chartInstance.destroy();
      }
      chartElement._chartInstance = new Chart(ctx, {
          type: 'line',
          data: {
              labels: trend.map(entry => entry.date),
              datasets: [{
                  label: 'NDWI Trend',
                  data: trend.map(entry => entry.ndwi),
                  borderColor: 'blue',
                  pointRadius: 2,
                  fill: false,
                  tension: 0.25
              }]
          },
          options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                  x: { title: { display: true, text: 'Date' } },
                  y: { title: { display: true, text: 'NDWI' }, suggestedMin: -1, suggestedMax: 1 }
              },
              plugins: { legend: { display: true } }
          }
      });
    } catch (e) {
      console.error(e);
      alert('Error rendering chart for ' + section);
    }
}

function showPicture(safeId, url) {
    try {
        const img = document.getElementById('pic-' + safeId);
        const wrap = document.getElementById('pic-wrap-' + safeId);
        if (!img || !wrap) return;
        if (!img.src) {
            img.src = url;
        }
        wrap.style.display = 'block';
    } catch (e) {
        console.error(e);
        alert('Error showing picture');
    }
}
</script>
